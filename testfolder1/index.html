<script>

function loadmap()
{
var xmlhttp;
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {   
     mapdiv.innerHTML=xmlhttp.responseText;
     paths = mapdiv.getElementsByTagName('path');
     pathslength = paths.length;
     infodep.innerHTML=pathslength;
     
    }
  }
xmlhttp.open("GET","francemap.txt",true);
xmlhttp.send();
}

</script>


<style type="text/css" media="all">
 #map {
    max-width: 100%;
    max-height: 100%;
  }
  #map path {
    transition: fill 0.3s, stroke 0.3s;
  }
  #map path:hover {
    fill: red;
    stroke: red;
  }
  #map path:active {
    fill: $bada55;
    stroke: $bada55;
  }

</style>  


</HEAD>

</BODY>


<script>

mapdiv =  document.getElementById("mapdiv");
infodep = document.getElementById("infodep");
infodep2 = document.getElementById("infodep2");

  
  
document.addEventListener('DOMContentLoaded', function(){
   paths = mapdiv.getElementsByTagName('path');

  for (var i = 0; i < pathslength; i++) {
    paths[i].addEventListener("click", function(e){
    fillinfo(e.target.getAttribute('data-num'));
     })
    }
   });

fillinfo(depnum){
 infodep2.innerHTML=depnum;
}
